# Netlify configuration for SOVEREREIGN-chain LangChain experimentation

[build]
  publish = "."
  command = "echo 'Notebook-based repository - no build required'"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Cache settings for notebooks
[[headers]]
  for = "*.ipynb"
  [headers.values]
    Cache-Control = "no-cache"
